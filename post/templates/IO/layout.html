<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Mymangaworld</title>
    <style>
        .my-cotainer{
            border: 1px solid green;
        }

        .my-row{
            border: 3px solid red;
        }
        .my-col{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <script>
        function revealMessage(){
            document.getElementById("hiddenMessage").style.display = 'block';
            
        }
        function countdown()
        {
            var currentval = document.getElementById("countDownButton").innerHTML;
            if (currentval > 0)
        {
            var newVal = currentval - 1;
        }
            document.getElementById("countDownButton").innerHTML = newVal;
        }
      
    </script>
    <div class="container my-cotainer">
        <div class="row my-row">
            <div class="col my-col">
                <button onclick="revealMessage()">Click Me!</button>
                <div id="hiddenMessage" style="display:none">
                 <p id="hiddenMessage" style="display:none">You are going on a cruise</p>
                 <button id="countDownButton" onclick="countdown()">10</button>
                </div>
            </div>
            <div class="col my-col">
                Test2
            </div>
            <div class="col my-col">
                Test3
            </div>
        </div>
        <div class="row my-row">
            <div class = "col my-col">
                Next Text 1
            </div>
        </div>
    </div>
</body>
</html>
